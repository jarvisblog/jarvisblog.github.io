  bio: "Несколько лет назад я жил в неком подобии общежития ещё с парой студентов и изучал информатику. Бросить учёбу меня побудило несколько причин, одна из которых – неуверенность в том, что он выбрал правильную специальность и что ему под силу быть в ней успешным. Уход из университета был проблемой для него и его семьи. Родные переживали за Фёдора. На тот момент Хольц не знал, что делать, и решил жить моментом, а так как на тот момент ему нравился покер, в который он играл около года – юноша посвятил себя игре. Прошло всего пару лет, и Я зарабатіваю на покере и онлайн играх"
